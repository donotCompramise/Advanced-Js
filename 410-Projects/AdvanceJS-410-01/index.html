<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main_container">
    <div id="heading_container">
        <img 
        src="https://image.shutterstock.com/image-vector/cat-icon-flat-style-github-260nw-2215226473.jpg" 
        alt=""  id="github_image">
        <p id="heading">Github Finder</p>
    </div>
    <div id="action_container">
        <p id="home_page">HOME</p>
        <p id="about_page">ABOUT</p>
    </div>
</div>
    <div id="hint_container">
        <p id="hint_line">Let's stalk someone on Github</p>
        <button id="clear_button" onclick="clearScreen(this)">CLEAR</button>
    </div>
<div id="search_container">
    <input type="text" id="search_input">
    <button id="go_button">Go</button>
</div>
<div id="profiles_container">

</div>
</body>
<script src="./script.js"></script>
</html>
