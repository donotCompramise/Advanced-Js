<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #input_search{
        height: 100px;
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }
      #main_container{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="main_container">
    <div id="input_search" contenteditable="true" style="border: 2px solid; height:100px; width: 500px;" ></div>
    <p id="demo"></p>
  </div>
  </body>
  <script>
    var inputElemenet=document.getElementById("input_search");
    var ptag=document.getElementById("demo");
    inputElemenet.addEventListener('keyup',function(event){
    inputElemenet.innerHTML=""
      inputElemenet.innerHTML=`You Pressed :<span style="color:green">${event.key}</span>`
      ptag.setAttribute('style',
      `font-size:32px; border:1px solid; height:100px;
       width:100px; border:none; background-color:#EEEDE7; color:green;display:flex;justify-content:center;align-items:center;`)

      ptag.innerHTML= event.keyCode
      
    })
 
  </script>
</html>
