     document.getElementById("parent").setAttribute("style","display:flex; flex-direction:column;justify-content:center; align-items:center;")
    for(let i=1;i<19;i++){
     
    var box=document.getElementsByClassName("all-boxes")[i];
    if( i===1)
    {
      box.innerHTML=`${i}st child`
    }
    else{if(i===2){

    }

    }

    }
    }
  }

    {

    }
    else{

      box.style.backgroundColor="green";
      box.style.color="white";
      }
      else{

        }

          }

      }

  }
