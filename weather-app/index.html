<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_container">
    <div id="action_container">
        <h1 id="heading">Weather Application</h1>
        <h3 id="sub_heading">Know the without visiting the place</h3>
        <input type="text" name="" id="search_input">
        <button id="search_button">View </button>
    </div>
    <div id="info_container">
        <h2 id="city_location">delhi</h2>
        <img src="" alt="" id="weather_image">
        <h1 id="temperature">19</h1>
        <h4>Rainy</h4>
        <div id="weather_info">
            <div id="wind_info">
                <h3>wind</h3>
                <h3 id="wind_speed">17 <span>km</span></h3>
            </div>
            <div id="humidity_info">
                <h3 >humidity</h3>
                <h3 id="humidity_speed">17 <span>km</span></h3>
            </div>

            <div id="precipitation_info">
                <h3>precipitation</h3>
                <h3 id="precipitation_speed">17 <span>km</span></h3>
            </div>
            
        </div>
    </div>
</div>
</div>
</body>
<script src="./script.js"></script>
</html>
